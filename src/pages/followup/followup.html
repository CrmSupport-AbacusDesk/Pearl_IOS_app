<ion-header>
	<ion-navbar>
		<ion-title>
			<h1>followup</h1>
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	
	<div class="calendar">
		<div><button ion-button (click)="red_date();getFollowupList(search.search_by_date)"><ion-icon name="arrow-back"></ion-icon></button></div>
		<div>{{formatDate(search.search_by_date)  | date:  'MMMM dd, y'}}</div>
		<div><button ion-button class="right" float-right (click)="ad_date();getFollowupList(search.search_by_date)"><ion-icon name="arrow-forward"></ion-icon></button></div>
	</div>


	<div class="nothing-here" *ngIf="followup_list.length==0">
		<div class="outer">
			<div class="innear">
				<img src="assets/imgs/nothing.svg" alt="">
				<p>Data not found</p>
			</div>
		</div>
	</div>
