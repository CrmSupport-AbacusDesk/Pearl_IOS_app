<ion-content>
	<div class="cs-header h80">
		<img class="logo" src="assets/imgs/pearl_logo-2.png" alt="">
	</div>
	
	<ion-slides *ngIf="banner.length !='0'" pager autoplay="5000" loop="true" speed="500" pager="true">
		<ion-slide *ngFor="let data of banner">
			<img src="http://crm.pproducts.in/api/uploads/banner/{{data.banner_name}}" alt="">
		</ion-slide>
	</ion-slides>
	
	<div class="home-list">
		<button ion-item (click)="scan_qr_code()" *ngIf="plumber_detail && plumber_detail.status == 'Approved' && scheme_detail.scheme_status == 'Active' && plumber_detail.type == '4'">
			<div class="thumb">
				<div class="outer">
					<div class="innear">
						<img src="assets/imgs/code.svg" alt="">
					</div>
				</div>
			</div>
			<div class="description">
				<div class="outer">
					<div class="innear">
						<h2>QR Code</h2>
						<p>Scan Your Code and Get Points</p>
						<span class="points">
							<img src="assets/imgs/point.svg">
							{{plumber_detail.wallet_point}}
						</span>
					</div>
				</div>
			</div>
		</button>

		<button ion-item (click)="SeeOfferProduct()" *ngIf="plumber_detail && plumber_detail.status == 'Approved' && scheme_detail.scheme_status == 'Active' && plumber_detail.type == '4'">
			<div class="thumb">
				<div class="outer">
					<div class="innear">
						<img src="assets/imgs/box.svg" alt="">
					</div>
				</div>
			</div>
			<div class="description">
				<div class="outer">
					<div class="innear">
						<h2>Offer Products</h2>
						<p>Our Offers</p>
						<ion-icon name="ios-arrow-forward-outline"></ion-icon>
					</div>
				</div>
			</div>
		</button>
		
		<button ion-item (click)="SeeCatalogeList()">
			<div class="thumb">
				<div class="outer">
					<div class="innear">
						<img src="assets/imgs/main-imgs/icon-catlouge.svg" alt="">
					</div>
				</div>
			</div>
			<div class="description">
				<div class="outer">
					<div class="innear">
						<h2>Product Catalogue</h2>
						<p>Our Products</p>
						<ion-icon name="ios-arrow-forward-outline"></ion-icon>
					</div>
				</div>
			</div>
		</button>
		
		<button ion-item (click)="getNewArrival(newarrival='1')" *ngIf="drDetailData.type != '1' && drDetailData.lead_type != 'Dr' && drDetailData.dr_type != 'Actual' ">
			<div class="thumb">
				<div class="outer">
					<div class="innear">
						<img src="assets/imgs/main-imgs/icon-search.svg" alt="">
					</div>
				</div>
			</div>
			<div class="description">
				<div class="outer">
					<div class="innear">
						<h2>New Arrivals</h2>
						<p>New Products Launch</p>
						<ion-icon name="ios-arrow-forward-outline"></ion-icon>
					</div>
				</div>
			</div>
		</button>
		
		<button ion-item (click)="goToSearch()" *ngIf="drDetailData.type != '1' && drDetailData.lead_type != 'Dr' && drDetailData.dr_type != 'Actual' ">
			<div class="thumb">
				<div class="outer">
					<div class="innear">
						<img src="assets/imgs/main-imgs/icon-newarrivals.svg" alt="">
					</div>
				</div>
			</div>
			<div class="description">
				<div class="outer">
					<div class="innear">
						<h2>Search</h2>
						<p>Search By Category & Product</p>
						<ion-icon name="ios-arrow-forward-outline"></ion-icon>
					</div>
				</div>
			</div>
		</button>

		<button ion-item (click)="goToPrimaryOrder()" *ngIf="drDetailData.type == '1' && drDetailData.lead_type == 'Dr' && drDetailData.dr_type == 'Actual' ">
			<div class="thumb">
				<div class="outer">
					<div class="innear">
						<img src="assets/imgs/main-imgs/order.svg" alt="">
					</div>
				</div>
			</div>
			<div class="description">
				<div class="outer">
					<div class="innear">
						<h2>Primary Order</h2>
						<span class="points" style="right: 40px;">{{primaryOrderCount}}</span>
						<ion-icon name="ios-arrow-forward-outline"></ion-icon>
					</div>
				</div>
			</div>
		</button>

		<button ion-item (click)="goToSecondaryOrder()" *ngIf="drDetailData.type == '1' && drDetailData.lead_type == 'Dr' && drDetailData.dr_type == 'Actual' ">
			<div class="thumb">
				<div class="outer">
					<div class="innear">
						<img src="assets/imgs/main-imgs/secondary-order.svg" alt="">
					</div>
				</div>
			</div>
			<div class="description">
				<div class="outer">
					<div class="innear">
						<h2>Secondary Order</h2>
						<span class="points" style="right: 40px;">{{secondaryOrderCount}}</span>
						<ion-icon name="ios-arrow-forward-outline"></ion-icon>
					</div>
				</div>
			</div>
		</button>

		<button ion-item (click)="goToCheckIn()" *ngIf="drDetailData.type == '1' && drDetailData.lead_type == 'Dr' && drDetailData.dr_type == 'Actual' ">
			<div class="thumb">
				<div class="outer">
					<div class="innear">
						<img src="assets/imgs/checkin.svg" alt="">
					</div>
				</div>
			</div>
			<div class="description">
				<div class="outer">
					<div class="innear">
						<h2>Check In</h2>
						<ion-icon name="ios-arrow-forward-outline"></ion-icon>
					</div>
				</div>
			</div>
		</button>

		<button ion-item (click)="goToLedger()" *ngIf="drDetailData.type == '1' && drDetailData.lead_type == 'Dr' && drDetailData.dr_type == 'Actual' ">
			<div class="thumb">
				<div class="outer">
					<div class="innear">
						<img src="assets/imgs/main-imgs/ledger.svg" alt="">
					</div>
				</div>
			</div>
			<div class="description">
				<div class="outer">
					<div class="innear">
						<h2>Ledger</h2>
						<ion-icon name="ios-arrow-forward-outline"></ion-icon>
					</div>
				</div>
			</div>
		</button>

		<button ion-item (click)="goToDiscount()" *ngIf="drDetailData.type == '1' && drDetailData.lead_type == 'Dr' && drDetailData.dr_type == 'Actual' ">
			<div class="thumb">
				<div class="outer">
					<div class="innear">
						<img src="assets/imgs/discount.svg" alt="">
					</div>
				</div>
			</div>
			<div class="description">
				<div class="outer">
					<div class="innear">
						<h2>Discount</h2>
						<ion-icon name="ios-arrow-forward-outline"></ion-icon>
					</div>
				</div>
			</div>
		</button>

	</div>
</ion-content>
