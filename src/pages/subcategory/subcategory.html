<ion-header>
	<ion-navbar>
		<ion-title>
			<h1>Sub Category</h1>
		</ion-title>
		<!-- <ion-buttons end class="search-icon" (click)="goToSearch()">
			<button ion-button icon-only>
				<ion-icon name="search"></ion-icon>
			</button>
		</ion-buttons> -->
	</ion-navbar>
	<ion-toolbar>
		<ion-searchbar (ionInput)="getItems()" name="type" [(ngModel)]="search.type"></ion-searchbar>
	</ion-toolbar>
	<p class="sub-cat">{{cat | titlecase}}</p>
</ion-header>

<ion-content class="mt0">
	<div class="listing"  *ngIf="subcategory.length!=0">
		<ion-list>
			<button ion-item (click)="getProductList(row)" *ngFor="let row of subcategory">
				<div class="description">
					<h2>{{row.sub_category | uppercase}}</h2>
					<ion-icon name="ios-arrow-forward-outline"></ion-icon>
				</div>
			</button>
		</ion-list>
	</div>
	<div class="nothing-here" *ngIf="subcategory.length==0">
		<div class="outer">
			<div class="innear">
				<img src="assets/no-found/not-found-data.gif" alt="">
				<p>No data found</p>
			</div>
		</div>
	</div>
</ion-content>
