<ion-header>
	<ion-navbar>
		<ion-title>
			<h1></h1>
		</ion-title>
		<ion-buttons end class="search-icon" (click)="goToSearch()">
			<button ion-button icon-only>
				<ion-icon name="search"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header> 

<ion-content>
	
	<div class="listing">
		<ion-list>
			<button (click)="goToProductDetailPage(val)" ion-item *ngFor="let val of brandlist">
				<div class="description">
					<h2>{{val}}</h2>
					<ion-icon name="ios-arrow-forward-outline"></ion-icon>
				</div>
			</button>
		</ion-list>
	</div>
