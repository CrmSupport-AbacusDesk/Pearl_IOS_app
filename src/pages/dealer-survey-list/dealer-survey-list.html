<ion-header>
  <ion-navbar>
    <ion-title>Dealer Survey</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar (keyup.enter)="getDealerSurveyList()" [(ngModel)]="search" name="search" ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="nothing-here" *ngIf="!delaer_survey_list.length && load_data == '1' ">
    <div class="outer">
      <div class="innear">
        <img src="assets/no-found/not-found-data.gif" alt="">
        <p>No Data found</p>
      </div>
    </div>
  </div>
  
  <div class="prlist">
    <div class="box light-red-bg relative" *ngFor="let data of delaer_survey_list" (click)="dealer_survey_edit(data.id)">
      <div class="heading">
        <div class="dist-name dflex">
          <div class="first-leter">{{data.company_name.substring(0,1).toUpperCase()}}</div>
          <div class="name-number">
            <p>{{data.company_name | titlecase}}</p>
            <a class="f14">{{data.mobile}}</a>
          </div>
        </div>
        <div class="wp100 dflex">
          <h1>{{data.date_created | date: 'MMM d, y'}}</h1>
        </div>
      </div>
      <p class="cs-type" ><i class="material-icons">place</i>{{data.city | titlecase}} {{data.district | titlecase}} {{data.state | titlecase}} {{data.pincode}}</p>
    </div>
    
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)"  *ngIf="flag!=1">
      <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</div>


<ion-fab right bottom >
  <button ion-fab color="danger" (click)="goToDealerSurvey()" ><ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-content>
